<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Tasks</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Task List</h1>

<a th:href="@{/tasks/new}">Add New Task</a>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.status != null ? task.status.displayName : 'No status'}"></td>
        <td th:text="${task.priority != null ? task.priority.displayName : 'No priority'}"></td>

        <td>
            <a th:href="@{/tasks/{id}(id=${task.id})}">View</a> |
            <a th:href="@{/tasks/{id}/edit(id=${task.id})}">Edit</a> |
            <form th:action="@{/tasks/{id}(id=${task.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <input type="submit" value="Delete" onclick="return confirm('Delete task?');"/>
            </form>
        </td>
    </tr>
</table>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>
</body>
</html>
