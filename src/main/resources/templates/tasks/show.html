<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Task</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Task</h1>


<p><b>ID:</b> <span th:text="${task.id}"></span></p>
<p><b>Title:</b> <span th:text="${task.title}"></span></p>
<p><b>Description:</b> <span th:text="${task.description}"></span></p>
<p><b>Created At:</b> <span th:text="${task.createdAt}"></span></p>
<p><b>Status:</b> <span th:text="${task.status != null ? task.status.displayName : 'No status'}"></span></p>
<p><b>Priority:</b> <span th:text="${task.priority != null ? task.priority.displayName : 'No priority'}"></span></p>

<a th:href="@{/tasks}">Back to list</a> |
<a th:href="@{/tasks/{id}/edit(id=${task.id})}">Edit</a>
</body>
</html>
