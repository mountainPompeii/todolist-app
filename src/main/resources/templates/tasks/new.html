<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Task</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Create Task</h1>

<form th:action="@{/tasks}" th:object="${task}" method="post">
    <p>
        <label>Title: </label>
        <input type="text" th:field="*{title}" placeholder="Enter a title"/>

        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}" style="color:red"></span>
    </p>
    <p>
        <label>Description: </label>
        <textarea th:field="*{description}" placeholder="Please enter a description"></textarea>

        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}" style="color:red"></span>
    </p>
    <p>
        <label>Status: </label>
        <label>
            <select th:field="*{status}">
                <option th:each="s : ${statuses}"
                        th:value="${s}"
                        th:text="${s.displayName}">
                </option>
            </select>
        </label>
    </p>
    <p>
    <p>
        <label>Priority: </label>
        <label>
            <select th:field="*{priority}">
                <option th:each="p : ${priorities}"
                        th:value="${p}"
                        th:text="${p.displayName}">
                </option>
            </select>
        </label>
    </p>
    </p>

    <input type="submit" value="Create"/>
</form>

<a th:href="@{/tasks}">Back</a>

</body>
</html>
