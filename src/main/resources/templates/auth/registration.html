<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Please enter your username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Username or password is incorrect!
  </div>
  <br/>
  <label for="password">Enter your password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Username or password is incorrect!
  </div>
  <br/>
  <label for="confirmPassword">Confirm password:</label>
  <input type="password" th:field="*{confirmPassword}" id="confirmPassword"/>
  <div style="color: red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"> Username or password is incorrect!
  </div>
  <br/>
  <input type="submit" value="Sign up!">
</form>
</body>
</html>
